<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/element/element-ui.css">
    <link rel="stylesheet" href="../static/css/element/global.css">
    <link rel="stylesheet" href="../static/css/element/swiper-bundle.min.css">
    <link rel="stylesheet" href="../static/css/homecss/home.css">
    <title>Java安全开发演示平台</title>
</head>
<body>
    <div id="app">
        <div class="bg"></div>
        <div class="pane">
            <div class="header_text">
                <p>Java安全开发演示平台</p>
            </div>

        </div>
            <div class="swiper-container" style="z-index:-1">
                <div class="swiper-wrapper">
    
                    <div class="swiper-slide" v-for="item in data" :key="item.id">
                        <div class="card">
                            <div class="sliderText" :style="{'background': item.color}">
                                <h3 style="text-align: center">{{item.name}}</h3>
                            </div>
                            <div class="content">
                                <p>
                                    {{item.content}}
                                </p>
                            </div>
                            <button @click="goUrl(item.url1)">测试漏洞</button>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    <script src="../static/js/element/axios.js"></script>
    <script src="../static/js/element/vue.min.js"></script>
    <script src="../static/js/element/element-ui.js"></script>
    <script src="../static/js/element/swiper-bundle.min.js"></script>
    <script src="../static/js/consoleinfo.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            created(){
                this.dataInit()
            },
            mounted(){
                this.init()
            },
            data(){
                return{
                    cIndex: 0,
                    data: [],
                }
            },
            methods:{
                async dataInit(){
                    let urI = window.location.hash
                    console.log(urI)
                    urI = urI.substring(1);
                    const res = await axios.get(`/${urI}Vuln`);
                    this.data = res.data
                },
                init(){
                    var swiper = new Swiper('.swiper-container', {
                        effect: 'coverflow',
                        initialSlide: this.cIndex,
                        grabCursor: true,
                        centeredSlides: true,
                        observer: true,
                        slidesPerView: 'auto',
                        coverflowEffect: {
                            rotate: 0,
                            stretch: 0,
                            depth: 200,
                            modifier: 1,
                            slideShadows : true,
                        },
                        pagination: {
                            el: '.swiper-pagination',
                        }
                    });
                    document.querySelector(".swiper-container").style.zIndex = 1
                },
                goUrl(data) {
                    window.location = data
                }
            }
        })
    </script>
</body>
</html>
